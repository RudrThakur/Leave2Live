<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-expand-md bg-info navbar-dark">
  <a class="navbar-brand" href="#">LEAVE2LIVE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Applications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="#">History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Feedback</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<!-- Staff Dashboard -->

<div class="container">
  <h3 style="text-align: center;">Staff Dashboard</h3>
  <br><br>

<!-- Nav pills -->
<ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#new-requests">New Requests</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#in-process">In Process</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#cancelled">Cancelled</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#history">History</a>
      </li>
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane container active" id="new-requests">New Requests</div>
    <div class="tab-pane container fade" id="in-process">In Process</div>
    <div class="tab-pane container fade" id="cancelled">...</div>
    <div class="tab-pane container fade" id="history">...</div>
  </div>
</div>

</body>
