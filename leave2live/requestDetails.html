<!-- Request Details Modal -->
<!-- Details of a Request is expanded using this modal -->
<!-- Rudr Thakur -->

 <!-- Modal Header -->
 <div class="modal-header">
        <h4 class="modal-title" style="margin: 0 auto;">REQUEST DETAILS</h4>
</div>

<!-- Modal body -->
<div class="modal-body" style="background-color: white;">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xl-8 mx-auto">
            <div class="card">
                <table class="table responsive table-borderless">
                    <thead class="text-primary">
                          <tr>
                            <th>Request Id</th>
                            <th>Request Type</th>
                            <th>Register Date</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="requestid-details"></td>
                            <td id="request-type-details"></td>
                            <td id="request-date-details"></td>
                        </tr>
                    </tbody>
                    <thead class="text-primary">
                          <tr>
                            <th>Day Mode</th>
                            <th>From Date</th>
                            <th>To Date</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="day-mode-details"></td>
                            <td id="fromdate-details"></td>
                            <td id="todate-details"></td>
                        </tr>
                    </tbody>
                    <thead class="text-primary">
                          <tr>
                            <th>Scheduled Tests</th>
                            <th>Type of Test</th>
                            <th>Reason Category</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="test-check-details"></td>
                            <td id="test-type-details"></td>
                            <td id="reason-category-details"></td>
                        </tr>
                    </tbody>
                    <thead class="text-primary text-center">
                          <tr>
                            <th colspan="3">Reason Specific</th>
                          </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td colspan="3" id="reason-specific-details"></td>
                        </tr>
                    </tbody>
                    <thead class="text-primary">
                          <tr>
                            <th>Number of Arrears</th>
                            <th>Attendance Percentage</th>
                            <th>Leave Count Per Month</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="arrear-count-details"></td>
                            <td id="attendance-details"></td>
                            <td id="leave-count-details"></td>
                        </tr>
                    </tbody>
                    <thead class="text-danger text-center">
                        <tr>
                            <th colspan="3" rowspan="" headers="" scope="">Status</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td colspan="3" id="status-details">
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div> 
    </div>
</div>
<!-- Modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-danger" id="back-btn">Back</button>
</div>

<!-- End of Request Details Modal -->
